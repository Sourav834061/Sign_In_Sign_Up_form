<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <form action="" id="form">
        <div>
            <h1>SignUP Form</h1>
        </div>
        <div>
            <input type="text" placeholder="enter your first name" id="fname">
        </div>
        <div>
            <input type="text" placeholder="enter your last name" id="lname">
        </div> 
        <div>
            <input type="tel" placeholder="enter your number" id="mob">
        </div>
        <div>
            <input type="email" placeholder="enter your email" id="email">
        </div>
        <input type="password" placeholder="enter your password" id="pwd">
        </div>
        <div>
            <input type="password" placeholder="confirm password" id="cpwd">
        </div>
        <div>
            <button type="submit" id="submit_btn">submit</button>
        </div>
        <div>
            <button type="reset" id="reset_btn">cancel</button>
        </div>
    </form>
    <script src="./signup.js"></script>
</body>
</html>
